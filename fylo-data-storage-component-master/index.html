<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://kit.fontawesome.com/9a9bbdbeee.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="flex-row">
    <div class="logo">
      <h1>
        <i class="fas fa-layer-group"></i>
      Fylo</h1>
      <div class="icons">
        <img src="./images/icon-document.svg" alt='Document-image'>
        <img src="./images/icon-folder.svg" alt='Folder-image'>
        <img src="./images/icon-upload.svg" alt='Upload-image'>
      </div>
    </div>
    <div class="file-stats">
      <div class='header'>Youâ€™ve used <span>815 GB</span> of your storage
      </div>
      <div class='used'>
        <span>185 </span>
        <span>GB Left</span>
      </div>
      <div class='progress-bar'>
        <div class='bar'><div class='circle'></div></div>
      </div> 
      <div class='scale'>
        <div>0 GB</div>
        <div>1000 GB</div> 
      </div>       
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ankit Dahiya</a>.
  </div>
  <div class="bg-image"> </div>
  </div>

</html>
